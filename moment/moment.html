<html>
<meta charset="UTF-8">

<head>
    <!-- Bootstrap core CSS -->

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-sm btn-primary">输出</button>

                <button type="button" class="btn btn-sm  btn-secondary">赋值</button>

                <button type="button" class="btn btn-sm btn-success">之前之后</button>

                <button type="button" class="btn btn-sm btn-info">获取选中</button>

                <button type="button" class="btn btn-sm btn-warning">UTC</button>

                <button type="button" class="btn btn-sm btn-danger">清空日志</button>

            <div class="col-md-2">
                <input type="date" id="datepicker1" class="form-control" />
            </div>
            <div class="col-md-2">
                <input type="date" id="datepicker2" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-block">
                    <p class="card-text" id="p_log"></p>
                </div>
            </div>
        </div>
    </div>
